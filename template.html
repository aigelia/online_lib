<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="{{ static_path }}bootstrap.min.css" />
    <title>Онлайн-библиотека</title>
  </head>
  <body>

    <div class="d-flex justify-content-center mt-4 mb-4">
      <nav aria-label="Pagination">
        <ul class="pagination">
          <li class="page-item {% if page_number == 1 %}disabled{% endif %}">
            <a
              class="page-link"
              href="{% if page_number - 1 == 1 %}/index.html{% else %}/pages/index{{ page_number - 1 }}.html{% endif %}"
              tabindex="-1"
              >Назад</a
            >
          </li>

          {% for num in range(1, count_pages + 1) %}
            <li class="page-item {% if num == page_number %}active{% endif %}">
              <a
                class="page-link"
                href="{% if num == 1 %}/index.html{% else %}/pages/index{{ num }}.html{% endif %}"
                >{{ num }}</a
              >
            </li>
          {% endfor %}

          <li class="page-item {% if page_number == count_pages %}disabled{% endif %}">
            <a
              class="page-link"
              href="{% if page_number + 1 == 1 %}/index.html{% else %}/pages/index{{ page_number + 1 }}.html{% endif %}"
              >Вперед</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      {% for book_pair in content %}
        <div class="row">
          {% for book in book_pair %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img
                      src="{{ static_path }}{{ book.img_src }}"
                      class="card-img"
                      alt="Обложка книги {{ book.title }}"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ book.title }}</h5>
                      <p class="card-text mb-0">{{ book.author }}</p>
                      <div class="my-2">
                        {% for genre in book.genres %}
                          <span class="badge badge-secondary mr-1">{{ genre }}</span>
                        {% endfor %}
                      </div>
                      <p class="card-text mt-0">
                        <small>
                          <a
                            href="{{ static_path }}{{ book.txt_url }}"
                            target="_blank"
                            class="text-muted"
                            >Читать</a
                          >
                        </small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>

    <script src="{{ static_path }}jquery-3.5.1.slim.min.js"></script>
    <script src="{{ static_path }}bootstrap.bundle.min.js"></script>
  </body>
</html>
