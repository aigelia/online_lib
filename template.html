<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Онлайн-библиотека</title>
  </head>
  <body>

    <div class="d-flex justify-content-center mt-4 mb-4">
      <nav aria-label="Pagination">
        <ul class="pagination">
          <li class="page-item {% if page_number == 1 %}disabled{% endif %}">
            <a class="page-link" href="index{{ page_number - 1 }}.html" tabindex="-1">Назад</a>
          </li>
          {% for num in range(1, count_pages + 1) %}
            <li class="page-item {% if num == page_number %}active{% endif %}">
              <a class="page-link" href="index{{ num }}.html">{{ num }}</a>
            </li>
          {% endfor %}
          <li class="page-item {% if page_number == count_pages %}disabled{% endif %}">
            <a class="page-link" href="index{{ page_number + 1 }}.html">Вперед</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      {% for book_pair in content %}
        <div class="row">
          {% for book in book_pair %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="../{{book.img_src}}" class="card-img" alt="Обложка книги {{book.title}}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{book.title}}</h5>
                      <p class="card-text">{{book.author}}</p>
                      <p class="card-text"><small><a href="../{{book.txt_url}} " target="_blank" class="text-muted">Читать</a></small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
